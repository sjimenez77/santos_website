<template name="layout">
	<header>
		{{> nav }}
	</header>
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="nav">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				{{> navBrand}}
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					{{> navItemsLeft }}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> navItemsRight }}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>

<template name="navBrand">
	<a class="navbar-brand" href="{{ pathFor 'home' }}">Brand</a>
</template>

<template name="navItemsLeft">
	<li class="{{ activeIfTemplateIs 'portfolio' }}">
		<a href="#">Portfolio</a>
	</li>
	<li class="{{ activeIfTemplateIs 'about' }}">
		<a href="#">About</a>
	</li>
	<li class="{{ activeIfTemplateIs 'contact' }}">
		<a href="{{ pathFor 'contact' }}">Contact</a>
	</li>
</template>

<template name="navItemsRight">
	{{> loginButtons}}
</template>
